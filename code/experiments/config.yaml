random_seed: 444

dataset:
  type: 'kitti'
  root_dir: '/root/GUPNet-Lite-FPN/datasets'
  batch_size: 32
  class_merging: False
  use_dontcare: False
  use_3d_center: True
  writelist: ['Car','Pedestrian','Cyclist', 'Truck', 'Bus', 'Construction_Vehicle', 'Motorcycle', 'Traffic_Cone', 'Barrier', 'Trailer']
  # sensor_dict: {'CAM_FRONT' : 0, 'CAM_BACK' : 1, 'CAM_FRONT_LEFT' : 2, 'CAM_BACK_LEFT' : 3, 'CAM_FRONT_RIGHT' : 4, 'CAM_BACK_RIGHT' : 5}
  sensor_dict: {'CAM_FRONT' : 0}

  # writelist: ['Car','Pedestrian','Cyclist']
  max_objs: 100
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1

model:
  type: 'gupnet'
  backbone: 'dla34'
  neck: 'DLAUpv2'

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  init_lir: 0.001
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 140
  eval_frequency: 200 # evaluation interval (in epoch)
  save_frequency: 5 # checkpoint save interval (in epoch)
  disp_frequency: 5 # display interval (in batch)
  log_dir: 'log'
  output_dir: "outputs/gupnet_nuscenes_baseline_001nd"
  #resume_model: '...'  
tester:
  threshold: 0.2  # confidence filter
  output_dir: "outputs/gupnet_nuscenes_baseline_001nd"
  #resume_model: '...'  
  
